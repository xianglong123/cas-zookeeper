plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'io.freefair.lombok' version '5.0.0-rc6' apply false
}

group 'com.cas'
version '0.0.1-SNAPSHOT'

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    maven {
        url 'https://repo1.maven.org/maven2/'
    }
    mavenCentral()
}

dependencies {
    // 基本[每个项目最基本的包]
    implementation 'com.alibaba:fastjson:1.2.61'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "org.projectlombok:lombok:1.18.12"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // 额外[个性化的包]
    implementation "org.apache.zookeeper:zookeeper:3.5.7"
    // zk分布式锁
    implementation "org.apache.curator:curator-framework:4.3.0"
    implementation "org.apache.curator:curator-recipes:4.3.0"
    implementation "org.apache.curator:curator-client:4.3.0"

}

test {
    useJUnitPlatform()
}
